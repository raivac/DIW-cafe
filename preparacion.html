<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Preparacion</title>
</head>

<body>
    <a name="arriba"></a>
    <main>

        <section id="video1">
            <br><br><hr>
            <h2>Preparación del café</h2>
            <hr>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ElqnCm2kmu4"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <br><br>
            <a href="#arriba">Subir arriba</a>
            <br><br>
            <hr>
        </section>

        <section id="video2">
            <br>
            <h2>El mejor café</h2>
            <hr>
            <video controls muted autoplay width="40%" loop>
                <source src="./vid/cafe.mp4" type="video/mp4">
                <source src="./vid/cafe.ogv" type="video/ogg">
            </video>
            <br><br>
            <a href="#arriba">Subir arriba</a>
            <br><br>
            <hr>
        </section>

        <section id="carrusel">
            <br>
            <h2>Mejores cafés</h2>
            <hr>
            <iframe src="https://albumizr.com/a/mhNB" frameborder="0" allowfullscreen width="560"
                height="315"></iframe>
            <br><br>
            <a href="#arriba">Subir arriba</a>
            <br><br>
            <hr>
        </section>

        <section id="noticias">
            <br>
            <h2>Noticias de Colombia</h2>
            <hr>
            <iframe width="560" height="315" src="https://elpais.com/america-colombia/?ed=col"

            <br><br>
            <a href="#arriba">Subir arriba</a>
            <br><br>
            <hr>
        </section>

        <section id="mapa">
            <br>
            <h2>Café de Colombia</h2>
            <hr>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63626.88898069765!2d-74.08979837949657!3d4.650942385080519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scafe%20de%20Bogot%C3%A1%2C%20Colombia!5e0!3m2!1ses!2ses!4v1666620799276!5m2!1ses!2ses"

                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <br><br>
            <a href="#arriba">Subir arriba</a>
            <br><br>
            <hr>
        </section>

        <section id="tiempo">
            <br>
            <h2>El tiempo en Bogotá</h2>

            <iframe
                src="https://www.meteoblue.com/es/tiempo/widget/daily/bogot%c3%a1_colombia_3688689?geoloc=fixed&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=0&pictoicon=1&maxtemperature=0&maxtemperature=1&mintemperature=0&mintemperature=1&windspeed=0&windspeed=1&windgust=0&winddirection=0&winddirection=1&uv=0&humidity=0&precipitation=0&precipitation=1&precipitationprobability=0&precipitationprobability=1&spot=0&spot=1&pressure=0&layout=light"

                style="width: 300px; height: 500px"></iframe>
            <br><br>
            <a href="#arriba">Subir arriba</a>
            <br><br>
            <hr>
        </section>


        <section id="calendario">
            <br>
            <h2>Calendario de fechas importantes</h2>

            <iframe
                src="https://calendar.google.com/calendar/embed?height=400&wkst=2&bgcolor=%23C0CA33&ctz=Europe%2FMadrid&showDate=1&showNav=0&showTabs=0&showPrint=0&showCalendars=0&showTz=0&src=MTZmMWY2MmMyZmI1MWJkZTUyMTUzN2FjZGVlNGIxN2QxNTc0NzdlOTAyYmRmYjlkZDg0YjkxYmZkMjIxZmZkNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23C0CA33"

            <br><br>
            <a href="#arriba">Subir arriba</a>
            <br><br>
            <hr>
        </section>

        <section id="deportes">
            <br>
            <h2>Fútbol Colombia</h2>
            <hr>
            <iframe id="ftv_iframe" name="ftv_iframe"
                src="https://widgets.futbolenlatv.com/partidos/competition/liga-aguila?color=556b2f&culture=es-CO"
